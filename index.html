<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="shortcut icon" href="book.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Biblioteca Digital</title>
</head>
<body>
  <div class="container text-center my-4">
    <!--
      Header
    -->
    <div class="mb-4">
      <img src="book.png" alt="Livros" />
      <h2>MEUS LIVROS</h2>
    </div>
    <!--
      Book Form
    -->
    <form id="bookForm" class="my-3 text-start">
      <label for="bookInput" class="fw-bold">
        Nome do livro
      </label>
      <input
        id="bookInput"
        type="text"
        class="form-control m-auto"
        placeholder="Informe o nome livro e pressione [Enter] para adicioná-lo"
        autofocus
      />
    </form>
    <!--
      Book List
    -->
    <ul id="bookList" class="list-group"></ul>
    <!--
      Actions
    -->
    <hr class="my-5" />
    <div>
      <h3 class="fs-5">Gostaria de salvar a sua lista de livros?</h3>
      <p>
        Faça uso dos botões abaixo para <strong>salvar</strong> ou <strong>limpar</strong> a sua <em>lista de livros</em>.
      </p>
      <button id="saveBtn" class="btn btn-success w-100">Salvar</button>
      <button id="cleanBtn" class="btn btn-danger w-100 mt-2">Limpar</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
